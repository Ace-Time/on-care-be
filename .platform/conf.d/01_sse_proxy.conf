# 1. 버퍼링 끄기 (SSE 필수)
# Nginx가 응답을 모아서 보내지 않고, 데이터가 생길 때마다 즉시 전송하게 합니다.
proxy_buffering off;

# 2. 타임아웃 늘리기 (SSE 필수)
# 기본 60초(1분)인 타임아웃을 1시간(3600초)으로 늘려서 연결이 끊기지 않게 합니다.
proxy_read_timeout 3600s;
proxy_send_timeout 3600s;
proxy_connect_timeout 3600s;

# 3. 헤더 설정 (선택 사항)
# 혹시 모를 연결 끊김 방지를 위해 Connection 헤더를 비웁니다.
proxy_set_header Connection '';